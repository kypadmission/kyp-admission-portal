<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>KYP Student Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
header{
  background:#1f3c88;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.login-box{
  width:360px;
  margin:60px auto;
  background:white;
  padding:25px;
  border-radius:5px;
  box-shadow:0 0 10px rgba(0,0,0,0.2);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  width:100%;
  padding:12px;
  background:#1f3c88;
  color:white;
  border:none;
  cursor:pointer;
  font-size:16px;
}
button:hover{
  background:#163172;
}
.msg{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}
.error{ color:red; }
footer{
  background:#1f3c88;
  color:white;
  text-align:center;
  padding:10px;
  position:fixed;
  bottom:0;
  width:100%;
}
.link{
  text-align:center;
  margin-top:15px;
}
.link a{
  color:#1f3c88;
  font-weight:bold;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
  KYP Admission Portal â€“ Student Login
</header>

<div class="login-box">
  <h2>Student Login</h2>

  <input type="email" id="email" placeholder="Registered Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="msg error" id="msg"></div>

  <div class="link">
    New Student?  
    <a href="student-registration.html">Register Here</a>
  </div>
</div>

<footer>
  Â© 2026 Bihar Government | KYP Admission Portal
</footer>

<!-- ========== FIREBASE ========== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCp...",
  authDomain: "kyp-admission-portal.firebaseapp.com",
  projectId: "kyp-admission-portal",
  storageBucket: "kyp-admission-portal.appspot.com",
  messagingSenderId: "696364940629",
  appId: "1:696364940629:web:b6e7a5adeedcb439fcc3dc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸ” Login */
window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if(!email || !password){
    msg.innerText = "Email aur Password required hai";
    return;
  }

  try{
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "student-dashboard.html";
  }catch(err){
    msg.innerText = "Invalid Email or Password";
  }
};

/* ðŸ” Already logged-in check */
onAuthStateChanged(auth, user=>{
  if(user){
    window.location.href = "student-dashboard.html";
  }
});
</script>

</body>
</html>
