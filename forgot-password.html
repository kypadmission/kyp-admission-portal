<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>KYP Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
header{
  background:#1f3c88;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.box{
  width:360px;
  margin:80px auto;
  background:white;
  padding:25px;
  border-radius:5px;
  box-shadow:0 0 10px rgba(0,0,0,0.2);
}
.box h2{
  text-align:center;
  margin-bottom:15px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  width:100%;
  padding:12px;
  background:#1f3c88;
  color:white;
  border:none;
  cursor:pointer;
  font-size:16px;
}
button:hover{
  background:#163172;
}
.msg{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}
.success{ color:green; }
.error{ color:red; }
.link{
  text-align:center;
  margin-top:15px;
}
.link a{
  color:#1f3c88;
  font-weight:bold;
  text-decoration:none;
}
footer{
  background:#1f3c88;
  color:white;
  text-align:center;
  padding:10px;
  position:fixed;
  bottom:0;
  width:100%;
}
</style>
</head>

<body>

<header>
  KYP Admission Portal – Forgot Password
</header>

<div class="box">
  <h2>Reset Password</h2>

  <input type="email" id="email" placeholder="Registered Email">

  <button onclick="resetPassword()">Send Reset Link</button>

  <div class="msg" id="msg"></div>

  <div class="link">
    <a href="student-login.html">Back to Login</a>
  </div>
</div>

<footer>
  © 2026 Bihar Government | KYP Admission Portal
</footer>

<!-- ========== FIREBASE ========== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCp...",
  authDomain: "kyp-admission-portal.firebaseapp.com",
  projectId: "kyp-admission-portal",
  storageBucket: "kyp-admission-portal.appspot.com",
  messagingSenderId: "696364940629",
  appId: "1:696364940629:web:b6e7a5adeedcb439fcc3dc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.resetPassword = async function(){
  const email = document.getElementById("email").value;
  const msg = document.getElementById("msg");

  msg.innerText = "";
  msg.className = "msg";

  if(!email){
    msg.innerText = "Email enter karna zaroori hai";
    msg.classList.add("error");
    return;
  }

  try{
    await sendPasswordResetEmail(auth, email);
    msg.innerText = "Password reset link aapke email par bhej diya gaya hai";
    msg.classList.add("success");
  }catch(err){
    msg.innerText = "Email valid nahi hai ya register nahi hai";
    msg.classList.add("error");
  }
};
</script>

</body>
</html>
