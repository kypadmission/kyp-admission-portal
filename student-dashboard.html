<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>KYP Student Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
header{
  background:#1f3c88;
  color:white;
  padding:15px;
  font-size:20px;
}
.logout{
  float:right;
  background:#ff4d4d;
  color:white;
  border:none;
  padding:6px 12px;
  cursor:pointer;
}
.container{
  width:90%;
  max-width:800px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:5px;
}
.row{
  margin:10px 0;
  font-size:16px;
}
.label{
  font-weight:bold;
}
.status{
  padding:6px 12px;
  border-radius:4px;
  font-weight:bold;
}
.pending{ background:#ffe0b2; color:#e65100; }
.approved{ background:#c8e6c9; color:#1b5e20; }
.rejected{ background:#ffcdd2; color:#b71c1c; }
footer{
  background:#1f3c88;
  color:white;
  text-align:center;
  padding:10px;
  margin-top:30px;
}
</style>
</head>

<body>

<header>
  Student Dashboard â€“ KYP  
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2>My Application Status</h2>

  <div class="row"><span class="label">Name:</span> <span id="name">Loading...</span></div>
  <div class="row"><span class="label">Father Name:</span> <span id="father">Loading...</span></div>
  <div class="row"><span class="label">Mobile:</span> <span id="mobile">Loading...</span></div>
  <div class="row"><span class="label">Email:</span> <span id="email">Loading...</span></div>
  <div class="row"><span class="label">Course:</span> <span id="course">Loading...</span></div>

  <div class="row">
    <span class="label">Status:</span>
    <span id="status" class="status pending">Pending</span>
  </div>
</div>

<footer>
  Â© 2026 Bihar Government | KYP Admission Portal
</footer>

<!-- ========== FIREBASE ========== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCp...",
  authDomain: "kyp-admission-portal.firebaseapp.com",
  projectId: "kyp-admission-portal",
  storageBucket: "kyp-admission-portal.appspot.com",
  messagingSenderId: "696364940629",
  appId: "1:696364940629:web:b6e7a5adeedcb439fcc3dc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ðŸ” Student Login Check */
onAuthStateChanged(auth, async user=>{
  if(!user){
    window.location.href = "student-login.html";
    return;
  }

  const ref = doc(db,"students",user.uid);
  const snap = await getDoc(ref);

  if(snap.exists()){
    const d = snap.data();
    document.getElementById("name").innerText = d.name;
    document.getElementById("father").innerText = d.father;
    document.getElementById("mobile").innerText = d.mobile;
    document.getElementById("email").innerText = d.email;
    document.getElementById("course").innerText = d.course;

    const status = d.status || "Pending";
    const statusEl = document.getElementById("status");
    statusEl.innerText = status;
    statusEl.className = "status " + status.toLowerCase();
  }
});

/* ðŸšª Logout */
window.logout = async function(){
  await signOut(auth);
  window.location.href = "student-login.html";
};
</script>

</body>
</html>
