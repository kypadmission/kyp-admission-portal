<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>KYP Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
header{
  background:#1f3c88;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.login-box{
  width:350px;
  margin:60px auto;
  background:white;
  padding:25px;
  border-radius:5px;
  box-shadow:0 0 10px rgba(0,0,0,0.2);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  width:100%;
  padding:10px;
  background:#1f3c88;
  color:white;
  border:none;
  cursor:pointer;
  font-size:16px;
}
button:hover{
  background:#163172;
}
.error{
  color:red;
  text-align:center;
  margin-top:10px;
}
footer{
  background:#1f3c88;
  color:white;
  text-align:center;
  padding:10px;
  position:fixed;
  bottom:0;
  width:100%;
}
</style>
</head>

<body>

<header>
  KYP Admission Portal – Admin Login
</header>

<div class="login-box">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="error" id="error"></div>
</div>

<footer>
  © 2026 Bihar Government | KYP Admission Portal
</footer>

<!-- ============ FIREBASE ============ -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCp...",
  authDomain: "kyp-admission-portal.firebaseapp.com",
  projectId: "kyp-admission-portal",
  storageBucket: "kyp-admission-portal.appspot.com",
  messagingSenderId: "696364940629",
  appId: "1:696364940629:web:b6e7a5adeedcb439fcc3dc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorBox = document.getElementById("error");

  errorBox.innerText = "";

  if(!email || !password){
    errorBox.innerText = "Email aur Password required hai";
    return;
  }

  try{
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "admin-dashboard.html";
  }catch(err){
    errorBox.innerText = "Invalid login details";
  }
};

// already logged in check
onAuthStateChanged(auth, user=>{
  if(user){
    window.location.href = "admin-dashboard.html";
  }
});
</script>

</body>
</html>
