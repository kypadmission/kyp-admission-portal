<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>KYP Student Registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>KYP Student Registration Form</h2>

<form id="kypForm">

  <input type="text" id="name" placeholder="Candidate Name" required>
  <input type="text" id="father" placeholder="Father's Name" required>
  <input type="text" id="mother" placeholder="Mother's Name" required>

  <input type="date" id="dob" required>

  <select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
  </select>

  <input type="text" id="aadhaar" placeholder="Aadhaar Number" required>

  <input type="text" id="address" placeholder="Full Address" required>

  <input type="text" id="mobile" placeholder="Mobile Number" required>
  <input type="email" id="email" placeholder="Email" required>

  <input type="text" id="bank" placeholder="Bank Name">
  <input type="text" id="account" placeholder="Account Number">
  <input type="text" id="ifsc" placeholder="IFSC Code">

  <select id="qualification">
    <option value="">Qualification</option>
    <option>10th</option>
    <option>12th</option>
  </select>

  <button type="submit">Submit Application</button>

</form>

<script src="js/firebase.js"></script>
<script src="js/student.js"></script>

</body>
</html>
