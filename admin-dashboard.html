<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>KYP Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
header{
  background:#1f3c88;
  color:white;
  padding:15px;
  font-size:20px;
}
header span{
  font-size:14px;
}
.logout{
  float:right;
  background:#ff4d4d;
  color:white;
  border:none;
  padding:6px 12px;
  cursor:pointer;
}
.container{
  width:95%;
  margin:20px auto;
  background:white;
  padding:15px;
  border-radius:5px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th, td{
  border:1px solid #ccc;
  padding:8px;
  font-size:14px;
}
th{
  background:#1f3c88;
  color:white;
}
.btn{
  padding:4px 8px;
  border:none;
  cursor:pointer;
  font-size:12px;
}
.approve{
  background:green;
  color:white;
}
.reject{
  background:red;
  color:white;
}
.pending{
  color:orange;
  font-weight:bold;
}
.approved{
  color:green;
  font-weight:bold;
}
.rejected{
  color:red;
  font-weight:bold;
}
footer{
  background:#1f3c88;
  color:white;
  text-align:center;
  padding:10px;
  margin-top:20px;
}
</style>
</head>

<body>

<header>
  KYP Admin Dashboard  
  <span>(Student Approval Panel)</span>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">
  <h3>Registered Students</h3>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Father</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Course</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTable">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>
</div>

<footer>
  ¬© 2026 Bihar Government | KYP Admission Portal
</footer>

<!-- ========== FIREBASE ========== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCp...",
  authDomain: "kyp-admission-portal.firebaseapp.com",
  projectId: "kyp-admission-portal",
  storageBucket: "kyp-admission-portal.appspot.com",
  messagingSenderId: "696364940629",
  appId: "1:696364940629:web:b6e7a5adeedcb439fcc3dc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* üîê Admin Login Check */
onAuthStateChanged(auth, user=>{
  if(!user){
    window.location.href = "admin-login.html";
  }
});

/* üì• Load Students */
async function loadStudents(){
  const table = document.getElementById("studentTable");
  table.innerHTML = "";

  const snap = await getDocs(collection(db,"students"));
  if(snap.empty){
    table.innerHTML = "<tr><td colspan='7'>No data found</td></tr>";
    return;
  }

  snap.forEach(d=>{
    const s = d.data();
    const status = s.status || "Pending";
    const cls = status.toLowerCase();

    table.innerHTML += `
      <tr>
        <td>${s.name}</td>
        <td>${s.father}</td>
        <td>${s.mobile}</td>
        <td>${s.email}</td>
        <td>${s.course}</td>
        <td class="${cls}">${status}</td>
        <td>
          <button class="btn approve" onclick="updateStatus('${d.id}','Approved')">Approve</button>
          <button class="btn reject" onclick="updateStatus('${d.id}','Rejected')">Reject</button>
        </td>
      </tr>
    `;
  });
}

/* ‚úÖ Approve / ‚ùå Reject */
window.updateStatus = async function(id,status){
  await updateDoc(doc(db,"students",id), { status });
  loadStudents();
};

/* üö™ Logout */
window.logout = async function(){
  await signOut(auth);
  window.location.href = "admin-login.html";
};

loadStudents();
</script>

</body>
</html>
