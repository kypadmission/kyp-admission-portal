<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>KYP Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f2f2f2;
      margin:0;
    }
    header{
      background:#dff1fb;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }
    nav{
      background:#1f3c88;
      padding:10px;
    }
    nav a{
      color:white;
      margin-right:15px;
      text-decoration:none;
      font-weight:bold;
    }
    .container{
      background:white;
      width:90%;
      max-width:900px;
      margin:20px auto;
      padding:20px;
      border-radius:5px;
    }
    h2{
      background:#1f3c88;
      color:white;
      padding:10px;
      font-size:18px;
    }
    label{
      font-weight:bold;
      display:block;
      margin-top:12px;
    }
    input, select{
      width:100%;
      padding:8px;
      margin-top:5px;
    }
    button{
      margin-top:20px;
      padding:10px 20px;
      background:#1f3c88;
      color:white;
      border:none;
      cursor:pointer;
      font-size:16px;
    }
    button:hover{
      background:#162a60;
    }
    footer{
      background:#1f3c88;
      color:white;
      text-align:center;
      padding:10px;
      margin-top:20px;
    }
  </style>
</head>

<body>

<header>
  शिक्षा विभाग, योजना एवं विकास विभाग एवं श्रम संसाधन विभाग  
  <br>कुशल युवा कार्यक्रम (KYP)
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="#">Application Status</a>
  <a href="#">Guidelines</a>
  <a href="#">Contact Us</a>
</nav>

<div class="container">
  <h2>Student Registration Form</h2>

  <label>Applicant First Name *</label>
  <input type="text" id="fname">

  <label>Middle Name</label>
  <input type="text" id="mname">

  <label>Last Name *</label>
  <input type="text" id="lname">

  <label>Email ID *</label>
  <input type="email" id="email">

  <label>Mobile Number *</label>
  <input type="text" id="mobile">

  <label>Aadhaar Number *</label>
  <input type="text" id="aadhaar">

  <label>Date of Birth *</label>
  <input type="date" id="dob">

  <label>Gender *</label>
  <select id="gender">
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <button onclick="registerStudent()">Submit Registration</button>
</div>

<footer>
  © 2026 Bihar Government | KYP Admission Portal
</footer>

<!-- ================= FIREBASE ================= -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCp...",
    authDomain: "kyp-admission-portal.firebaseapp.com",
    projectId: "kyp-admission-portal",
    storageBucket: "kyp-admission-portal.appspot.com",
    messagingSenderId: "696364940629",
    appId: "1:696364940629:web:b6e7a5adeedcb439fcc3dc"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.registerStudent = async function () {

    const data = {
      firstName: document.getElementById("fname").value,
      middleName: document.getElementById("mname").value,
      lastName: document.getElementById("lname").value,
      email: document.getElementById("email").value,
      mobile: document.getElementById("mobile").value,
      aadhaar: document.getElementById("aadhaar").value,
      dob: document.getElementById("dob").value,
      gender: document.getElementById("gender").value,
      createdAt: new Date()
    };

    if(!data.firstName || !data.lastName || !data.email || !data.mobile){
      alert("Please fill all required fields");
      return;
    }

    try{
      await addDoc(collection(db, "students"), data);
      alert("Registration Successful ✅");
    }catch(e){
      alert("Error: " + e.message);
    }
  }
</script>

</body>
</html>
